<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container d-flex justify-content-center min-vh-100 align-items-center">
        <div class="d-flex flex-column mt-3 gap-2">
            <h2>PASSWORD WEB GENERATOR</h2>
            <label for="passwordLength" class="text-uppercase">Panjang Password</label>
            <input type="number" class="form-control form-control-lg" id="passwordLength">
            <label for="password" class="text-uppercase">Password</label>
            <input type="password" class="form-control form-control-lg" id="password" disabled>
            <button class="btn btn-dark btn-lg" onclick="getPassword()">GENERATE PASSWORD</button>
            <a class="btn btn-primary btn-lg" onclick="savePassword()" id="saveButton">SAVE PASSWORD</a>
        </div>
    </div>

    <script src="index.js"></script>
